<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputScript library="javascript" name="common.js" target="head" />
        <h:outputStylesheet library="css" name = "common.css" />
        
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>
    <h:body>
        <!-- TODO header -->
        
        <div class="container">
            <ui:insert name="content" />
        </div>
        <h:form>
            <h:button value="Home Page" outcome="index" />
        </h:form>
        <p:button value="Back" onclick="window.history.go(-1); return false;"/>
        <h:form rendered="#{!userBean.loggedIn}">
            <h:button value = "Login" outcome="login" />
        </h:form>
        <h:form rendered="#{!userBean.loggedIn}">
            <h:button value = "Sign up" outcome="register" />
        </h:form>
        <h:form rendered="#{userBean.loggedIn}">
            <h:commandButton value = "Logout" action="#{accountBackingBean.logout()}" />
        </h:form>
        <p rendered="#{userBean.loggedIn}">#{userBean.account.userName}</p>
        <h:form rendered="#{userBean.loggedIn}">
            <h:commandButton value = "Account settings" action="settings" />
        </h:form>

        <!-- TODO footer -->        
    </h:body>
</html>
