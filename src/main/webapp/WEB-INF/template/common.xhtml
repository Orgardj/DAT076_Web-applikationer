<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputScript library="javascript" name="common.js" target="head" />
        <h:outputStylesheet library="css" name = "common.css" />
        <title><ui:insert name="title">Title</ui:insert></title>
    </h:head>
    <h:body>
        <!-- TODO header -->
        <div class="container">
            <ui:insert name="content" />
        </div>
        <ui:fragment rendered="#{page.title != 'Forum'}">
            <h:form>
                <h:button value="home page" outcome="index" />
            </h:form>
            <p:button value="back" onclick="window.history.back();" />
        </ui:fragment>
        <div rendered="#{page.title != 'Login'}">
            <h:form rendered="#{!userBean.loggedIn}">
                <h:button value = "login" outcome="login" />
            </h:form>
            <h:form rendered="#{userBean.loggedIn}">
                <h:commandButton value = "logout" action="#{userBean.setAccount(none)}" />
            </h:form>
            <p rendered="#{userBean.loggedIn}">#{userBean.account.userName}</p>
        </div>

        <!-- TODO footer -->        
    </h:body>
</html>
