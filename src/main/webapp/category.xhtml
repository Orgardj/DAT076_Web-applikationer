<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="WEB-INF/template/common.xhtml">
        <ui:define name="title">Category</ui:define>
        <ui:define name="content">
            <h:outputScript library="javascript" name="category.js" target="head" />
            <h:outputStylesheet library="css" name = "category.css" />
            <h1>Categories</h1>
            <p:dataTable value="#{threadBackingBean.matchingThreads}" var="thread"
                         paginator="true" rows="10">
                <Post title="#{thread.title}" />
                <p:column headerText="Title" sortBy="#{thread.name}"> <a href="/DAT076_Web-applikationer/thread.xhtml?id=#{thread.TId}">#{thread.title}</a></p:column>
                <p:column headerText="Views" sortBy="#{thread.views}">#{thread.views}</p:column>
                <p:column headerText="Created" sortBy="#{thread.creationTimestamp}">#{thread.creationTimestamp}</p:column>
            </p:dataTable>
        </ui:define>
    </ui:decorate>
</html>
