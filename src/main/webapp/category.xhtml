<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Category</title>
    </h:head>
    <h:body>
        <h1>Welcome to Category</h1>
        <p:dataTable value="#{threadBackingBean.getMatchingThreads(param['id'])}" var="thread"
                     paginator="true" rows="10">
            <Post title="#{thread.title}" />
            <p:column headerText="Title" sortBy="#{thread.name}"> <a href="/DAT076_Web-applikationer/thread.xhtml?id=#{thread.TId}">#{thread.title}</a></p:column>
            <p:column headerText="Views" sortBy="#{thread.views}">#{thread.views}</p:column>
            <p:column headerText="Created" sortBy="#{thread.creationTimestamp}">#{thread.creationTimestamp}</p:column>
        </p:dataTable>
        <p:commandButton onclick="window.history.back();" value ="back"/>
    </h:body>
</html>
