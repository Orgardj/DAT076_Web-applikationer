<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/> -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <title>login</title>
        <style type="text/css">
            .col-xs-updated {        
                width: 92% !important;

            }

        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="navbar navbar-inverse">

            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-updated">

                    <h:form id="studentForm" styleClass="form-horizontal">
                        <div class="form-group">
                            <h:outputLabel value="Username" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <p:inputText id="Username" value="#{accountBackingBean.userNameInput}" styleClass="form-control" >

                                </p:inputText>

                            </div>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Password" styleClass="control-label col-sm-2" />
                            <div class="col-sm-10">
                                <p:password value="#{accountBackingBean.passwordInput}" styleClass="form-control" id="Password">
                                    
                                </p:password>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <h:commandButton value="Login" id="loginButton" action="#{accountBackingBean.validateAccount()}" styleClass="btn btn-dark" />

                            </div>

                        </div>
                        <p:message for="loginButton"/>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>


</html>
