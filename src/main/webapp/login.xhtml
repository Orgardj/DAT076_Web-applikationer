<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="WEB-INF/template/common.xhtml">
        <ui:define name="title">Login</ui:define>
        <ui:define name="content">
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
            <h:outputScript library="javascript" name="login.js" target="head" />
            <h:outputStylesheet library="css" name = "login.css" />
            <h:outputStylesheet library="css" name="bootstrap.min.css" />
            <div class="container">
                <div class="navbar navbar-inverse"></div>
                <div class="row">
                    <div class="col-xs-12 col-xs-updated">
                        <h:form id="studentForm" styleClass="form-horizontal">
                            <div class="form-group">
                                <h:outputLabel value="Username" styleClass="control-label col-sm-2" />
                                <div class="col-sm-10">
                                    <p:inputText id="Username" value="#{accountBackingBean.userNameInput}" styleClass="form-control">
                                    </p:inputText>
                                </div>
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password" styleClass="control-label col-sm-2" />
                                <div class="col-sm-10">
                                    <p:password value="#{accountBackingBean.passwordInput}" styleClass="form-control" id="Password"
                                                redisplay="true"
                                                autocomplete="off"
                                                >
                                    </p:password>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <h:commandButton value="Login" id="loginButton" action="#{accountBackingBean.validateAccount()}" styleClass="btn btn-dark" />
                                    <h:commandButton value="Sign up"  action="register" styleClass="btn btn-primary" />
                                </div>
                            </div>
                            <p:message for="loginButton" style="color: red"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:decorate>
</html>
