<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <cc:interface>
        <cc:attribute name="value"/>
    </cc:interface>
    <cc:implementation>

        <header class="pageHeader">
            <h1 class="headerStyle">Welcome to Forum</h1>

            <div class="iconHolder">
                <h:graphicImage library="images" name="account_icon.png" alt="Account icon"
                                onclick="displayForm('open')"
                                class="userIcon"
                                rendered="#{!userBean.loggedIn}" 
                                />
                <div class="dropMenu">
                    <h:graphicImage library="images" name="account_icon.png" alt="Account icon"
                                    class="loggedInUserIcon"
                                    rendered="#{userBean.loggedIn}" 
                                    />
                    <div class="dropContent">
                        <p>Well hello there</p>
                        <p rendered="#{userBean.loggedIn}">#{userBean.account.userName}</p>
                        <h:form>
                            <h:commandButton value="Account settings" action="settings" />
                            <h:commandButton value="logout" action="#{accountBackingBean.logout()}" onclick="location.reload()"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </header>

    </cc:implementation>
</html>
