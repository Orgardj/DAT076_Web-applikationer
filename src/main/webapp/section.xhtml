<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Section</title>
    </h:head>
    <h:body>
        <h1>Welcome to Section</h1>
        <p:dataTable value="#{topicBackingBean.getMatchingTopics(param['id'])}" var="topic"
                     paginator="true" rows="10">
            <Post title="#{topic.title}" />
            <p:column headerText="Title" sortBy="#{topic.name}"> <a href="/lab3/post.xhtml?id=#{topic.TId}">#{topic.title}</a></p:column>
            <p:column headerText="Text" sortBy="#{topic.text}">#{topic.text}</p:column>
            <p:column headerText="Views" sortBy="#{topic.views}">#{topic.views}</p:column>
            <p:column headerText="Created" sortBy="#{topic.creationTimestamp}">#{topic.creationTimestamp}</p:column>
        </p:dataTable>
        <p:commandButton onclick="window.history.back();"/>
    </h:body>
</html>
