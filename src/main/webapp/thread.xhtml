<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Thread</title>
    </h:head>
    <h:body>
        <h1>#{postBackingBean.thread.title}</h1>
        <c:forEach var="post" items="#{postBackingBean.posts}">
            <div>#{post.creationTimestamp}</div>
            <h:panelGrid id = "panel_#{post.PId}" columns = "2" border = "1"
                         cellpadding = "10" cellspacing = "1">
                <h:panelGrid id = "panel2" columns = "1" border = "0"
                             cellpadding = "10" cellspacing = "1">
                    <div>#{post.user.userName}</div>
                    <div>#{post.user.role}</div>
                </h:panelGrid>
                <h:panelGrid id = "panel3" columns = "1" border = "0"
                             cellpadding = "10" cellspacing = "1">
                    <div>#{post.text}</div>
                </h:panelGrid>
            </h:panelGrid>
        </c:forEach>

        <h:form> 
            <div class="ui-inputgroup">
                <p:inputText placeholder="comment" value="#{postBackingBean.enteredMessage}"/>  
                <p:commandButton value="Comment" action="#{postBackingBean.createComment}" onclick="setTimeout(function () {
                            window.location.reload()
                        }, 200);"/>
            </div>
        </h:form>

        <h:form>
            <h:commandButton action = "index" value = "home page"/>
        </h:form>
        <p:commandButton onclick="window.history.back();" value ="back"/>



    </h:body>
</html>
